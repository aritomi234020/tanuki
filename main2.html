<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェックボタン選択</title>
</head>
<body>
    <form id="myForm">
        <p>チェックボタン（複数選択可）:</p>
        <input type="checkbox" id="１" name="number" value="１">
        <label for="apple">１</label><br>
        <input type="checkbox" id="２" name="number" value="２">
        <label for="banana">２</label><br>
        <input type="checkbox" id="３" name="number" value="３">
        <label for="orange">３</label><br>
        <input type="checkbox" id="４" name="number" value="４">
        <label for="grape">４</label><br><br>
        <button type="button" onclick="showSelectedOptions()">選択を表示</button>
    </form>

    <script>
        function showSelectedOptions() {
            // チェックボックスの選択された項目をすべて取得
            const selectedOptions = document.querySelectorAll('input[name="fruit"]:checked');
            let selectedValues = [];

            // 選ばれた値を配列に追加
            selectedOptions.forEach(option => {
                selectedValues.push(option.value);
            });

            if (selectedValues.length > 0) {
                // 選択された項目をダイアログボックスに表示
                alert("選ばれた果物: " + selectedValues.join(", "));
            } else {
                alert("選ばれていません");
            }
        }
    </script>
</body>
</html>
