<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェックボタン選択</title>
</head>
<body>
    <form id="myForm">
        <p>好きな果物を選んでください（複数選択可）:</p>
        <input type="checkbox" id="apple" name="fruit" value="りんご">
        <label for="apple">りんご</label><br>
        <input type="checkbox" id="banana" name="fruit" value="バナナ">
        <label for="banana">バナナ</label><br>
        <input type="checkbox" id="orange" name="fruit" value="オレンジ">
        <label for="orange">オレンジ</label><br>
        <input type="checkbox" id="grape" name="fruit" value="ぶどう">
        <label for="grape">ぶどう</label><br><br>
        <button type="button" onclick="showSelectedOptions()">選択を表示</button>
    </form>

    <script>
        function showSelectedOptions() {
            // チェックボックスの選択された項目をすべて取得
            const selectedOptions = document.querySelectorAll('input[name="fruit"]:checked');
            let selectedValues = [];

            // 選ばれた値を配列に追加
            selectedOptions.forEach(option => {
                selectedValues.push(option.value);
            });

            if (selectedValues.length > 0) {
                // 選択された項目をダイアログボックスに表示
                alert("選ばれた果物: " + selectedValues.join(", "));
            } else {
                alert("果物が選ばれていません");
            }
        }
    </script>
</body>
</html>
